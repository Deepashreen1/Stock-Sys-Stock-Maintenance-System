<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Product - Stock Sync</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body class="auth-page">
<div class="container mt-5 fade-in">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-5">
        <div class="text-center mb-4">
          <i class="fas fa-plus-circle fa-3x text-primary mb-3"></i>
          <h3 class="fw-bold">Add New Product</h3>
          <p class="text-muted">Enter product details</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" title="Close alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" action="/add_product">
          <div class="mb-3">
            <label class="form-label"><i class="fas fa-tag me-2"></i>Name</label>
            <input type="text" class="form-control" name="name" required placeholder="Enter product name" title="Product Name">
          </div>
          <div class="mb-3">
            <label class="form-label"><i class="fas fa-list me-2"></i>Category</label>
            <input type="text" class="form-control" name="category" required placeholder="Enter product category" title="Product Category">
          </div>
          <div class="mb-3">
            <label class="form-label"><i class="fas fa-cubes me-2"></i>Quantity</label>
            <input type="number" class="form-control" name="quantity" required placeholder="Enter product quantity" title="Product Quantity">
          </div>
          <div class="mb-3">
            <label class="form-label"><i class="fas fa-rupee-sign me-2"></i>Price</label>
            <input type="number" class="form-control" name="price" required placeholder="Enter product price" title="Product Price">
          </div>
          <div class="mb-3">
            <label class="form-label"><i class="fas fa-exclamation-triangle me-2"></i>Threshold</label>
            <input type="number" class="form-control" name="threshold" required placeholder="Enter product threshold" title="Product Threshold">
          </div>
          <button type="submit" class="btn btn-success w-100 mb-3"><i class="fas fa-plus me-2"></i>Add Product</button>
          <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-secondary w-100"><i class="fas fa-arrow-left me-2"></i>Back to Dashboard</a>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
