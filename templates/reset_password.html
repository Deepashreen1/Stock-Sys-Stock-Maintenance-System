<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reset Password - Stock Sync</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="auth-page">
<div class="container mt-5 fade-in">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-5">
        <div class="text-center mb-4">
          <i class="fas fa-lock-open fa-3x text-primary mb-3"></i>
          <h3 class="fw-bold">Reset Password</h3>
          <p class="text-muted">Enter your new password</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" title="Close alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('reset_password', token=token) }}">
          <div class="mb-3">
            <label class="form-label"><i class="fas fa-lock me-2"></i>New Password</label>
            <div class="input-group">
              <input type="password" name="password" id="password" class="form-control" required title="Enter new password" placeholder="Enter new password">
              <button class="btn btn-outline-secondary" type="button" id="togglePassword" title="Toggle password visibility">
                <i class="fas fa-eye" id="eyeIcon"></i>
              </button>
            </div>
          </div>
          <div class="mb-4">
            <label class="form-label"><i class="fas fa-lock me-2"></i>Confirm Password</label>
            <div class="input-group">
              <input type="password" name="confirm_password" id="confirm_password" class="form-control" required title="Confirm new password" placeholder="Confirm new password">
              <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPassword" title="Toggle password visibility">
                <i class="fas fa-eye" id="confirmEyeIcon"></i>
              </button>
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100 mb-3"><i class="fas fa-save me-2"></i>Reset Password</button>
        </form>
        <div class="text-center">
          <p class="mb-0">Remember your password? <a href="/" class="text-decoration-none">Login</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById('togglePassword').addEventListener('click', function() {
    const passwordField = document.getElementById('password');
    const eyeIcon = document.getElementById('eyeIcon');
    if (passwordField.type === 'password') {
      passwordField.type = 'text';
      eyeIcon.classList.remove('fa-eye');
      eyeIcon.classList.add('fa-eye-slash');
    } else {
      passwordField.type = 'password';
      eyeIcon.classList.remove('fa-eye-slash');
      eyeIcon.classList.add('fa-eye');
    }
  });

  document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
    const confirmPasswordField = document.getElementById('confirm_password');
    const confirmEyeIcon = document.getElementById('confirmEyeIcon');
    if (confirmPasswordField.type === 'password') {
      confirmPasswordField.type = 'text';
      confirmEyeIcon.classList.remove('fa-eye');
      confirmEyeIcon.classList.add('fa-eye-slash');
    } else {
      confirmPasswordField.type = 'password';
      confirmEyeIcon.classList.remove('fa-eye-slash');
      confirmEyeIcon.classList.add('fa-eye');
    }
  });
</script>
</body>
</html>
