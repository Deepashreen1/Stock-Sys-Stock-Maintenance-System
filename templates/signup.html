<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Signup - Stock Sync</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="auth-page">
<div class="container mt-5 fade-in">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-5">
        <div class="text-center mb-4">
          <i class="fas fa-user-plus fa-3x text-primary mb-3"></i>
          <h3 class="fw-bold">Create Account</h3>
          <p class="text-muted">Sign up to get started</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" title="Close alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" action="/signup">
          <div class="mb-3">
            <label class="form-label"><i class="fas fa-user me-2"></i>Username</label>
            <input type="text" name="username" class="form-control" required title="Enter your username" placeholder="Choose a username">
          </div>
          <div class="mb-3">
            <label class="form-label"><i class="fas fa-envelope me-2"></i>Email</label>
            <input type="email" name="email" class="form-control" required title="Enter your email" placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label class="form-label"><i class="fas fa-lock me-2"></i>Password</label>
            <div class="input-group">
              <input type="password" name="password" id="password" class="form-control" required title="Enter your password" placeholder="Create a password">
              <button class="btn btn-outline-secondary" type="button" id="togglePassword" title="Toggle password visibility">
                <i class="fas fa-eye" id="eyeIcon"></i>
              </button>
            </div>
            <div id="password-strength" class="password-strength"></div>
          </div>
          <div class="mb-4">
            <label class="form-label"><i class="fas fa-briefcase me-2"></i>Role</label>
            <select name="role" class="form-select" required title="Select your role">
              <option value="Admin">Admin</option>
              <option value="Supplier">Supplier</option>
              <option value="User">User</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary w-100 mb-3"><i class="fas fa-user-plus me-2"></i>Sign Up</button>
        </form>

        <script>
          document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('password');
            const strengthDiv = document.getElementById('password-strength');
            const specialChars = /[!@#$%^&*()_+\-=\[\]{}|;:,.<>?]/;

            function updateStrength() {
              const password = passwordInput.value;
              let strength = 'weak';
              let message = '';

              if (password.length >= 8 && specialChars.test(password)) {
                strength = 'strong';
                message = 'Strong password';
              } else if (password.length >= 8) {
                strength = 'medium';
                message = 'Medium password - add a special character';
              } else {
                message = 'Weak password - at least 8 characters with 1 special character';
              }

              strengthDiv.textContent = message;
              strengthDiv.className = `password-strength ${strength}`;
            }

            passwordInput.addEventListener('input', updateStrength);

            // On form submit, check if strong
            const form = passwordInput.closest('form');
            form.addEventListener('submit', function(e) {
              if (strengthDiv.classList.contains('weak')) {
                e.preventDefault();
                alert('Please use a stronger password.');
                return false;
              }
            });
          });
        </script>

        <div class="text-center">
          <p class="mb-0">Already have an account? <a href="/" class="text-decoration-none">Login</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById('togglePassword').addEventListener('click', function() {
    const passwordField = document.getElementById('password');
    const eyeIcon = document.getElementById('eyeIcon');
    if (passwordField.type === 'password') {
      passwordField.type = 'text';
      eyeIcon.classList.remove('fa-eye');
      eyeIcon.classList.add('fa-eye-slash');
    } else {
      passwordField.type = 'password';
      eyeIcon.classList.remove('fa-eye-slash');
      eyeIcon.classList.add('fa-eye');
    }
  });
</script>
</body>
</html>
