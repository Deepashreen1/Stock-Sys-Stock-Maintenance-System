<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forgot Password - Stock Sync</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="auth-page">
<div class="container mt-5 fade-in">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-5">
        <div class="text-center mb-4">
          <i class="fas fa-key fa-3x text-primary mb-3"></i>
          <h3 class="fw-bold">Forgot Password</h3>
          <p class="text-muted">Enter your email to reset your password</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" title="Close alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('forgot_password') }}">
          <div class="mb-4">
            <label class="form-label"><i class="fas fa-envelope me-2"></i>Email</label>
            <input type="email" name="email" class="form-control" required title="Enter your email" placeholder="Enter your email">
          </div>
          <button type="submit" class="btn btn-primary w-100 mb-3"><i class="fas fa-paper-plane me-2"></i>Send Reset Email</button>
        </form>
        <div class="text-center">
          <p class="mb-0">Remember your password? <a href="/" class="text-decoration-none">Login</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
