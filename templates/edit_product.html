<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h2>Edit Product</h2>
    <form method="POST" action="/edit_product/{{ product.product_id }}">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" name="name" value="{{ product.name }}" required placeholder="Enter product name" title="Product Name">
      </div>
      <div class="mb-3">
        <label class="form-label">Category</label>
        <input type="text" class="form-control" name="category" value="{{ product.category }}" required placeholder="Enter product category" title="Product Category">
      </div>
      <div class="mb-3">
        <label class="form-label">Quantity</label>
        <input type="number" class="form-control" name="quantity" value="{{ product.quantity }}" required placeholder="Enter product quantity" title="Product Quantity">
      </div>
      <div class="mb-3">
        <label class="form-label">Price</label>
        <input type="number" class="form-control" name="price" value="{{ product.price }}" required placeholder="Enter product price" title="Product Price">
      </div>
      <div class="mb-3">
        <label class="form-label">Threshold</label>
        <input type="number" class="form-control" name="threshold" value="{{ product.threshold }}" required placeholder="Enter product threshold" title="Product Threshold">
      </div>
      <button type="submit" class="btn btn-primary">Update Product</button>
      <a href="/view_products" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</body>
</html>
