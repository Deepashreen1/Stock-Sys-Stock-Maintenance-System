<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Supply Stock</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h2>Supply Stock for {{ product.name }}</h2>
    <p>Current Quantity: {{ product.quantity }}</p>
    <form method="POST" action="/supply_stock/{{ product.product_id }}">
      <div class="mb-3">
        <label class="form-label">Supply Quantity</label>
        <input type="number" class="form-control" name="supply_quantity" required placeholder="Enter quantity to add" title="Supply Quantity" min="1">
      </div>
      <button type="submit" class="btn btn-success">Supply Stock</button>
      <a href="/supplier" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</body>
</html>
